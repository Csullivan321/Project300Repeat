<div>
    <div class="row">
        <div class="col">
            {{book.Email}}
        </div>
        <div class="col">
            {{book.Type}}
        </div>
        <div class="col">
            {{book.Price}}
        </div>
        <div class="col">
            {{book.Number}}
        </div>
        <div class="col">
            {{book.DateFrom | date}}
        </div>
        <div class="col">
            {{book.DateTo | date}}
        </div>
        <div>
            <button (click)="Delete()"  class="btn btn-primary">Search</button>
        </div>
    </div> 
</div>
