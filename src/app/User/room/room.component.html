<div>
    <div class="row">
        <div class="col">
            {{room.Type}}
        </div>
        <div class="col">
            {{room.Price}}
        </div>
        <div class="col">
            {{room.Number}}
        </div>
        <div class="col">
            <input type="email" #email>
        </div>
        <div class="col">
            <button (click)= "Reserve(email.value)" class="btn btn-primary">Reserve</button>
        </div>
    </div> 
</div>
